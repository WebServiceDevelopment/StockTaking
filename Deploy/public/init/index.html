			<h3>Admin User:</h3>
			
			<div class='area'>
				
				<table>
					<tr>
						<td class='label'>
							Admin Login Id:
						</td>
						<td>
							<input type='text' id='SetupManager.admin.login_id' placeholder='takana_tarou'/>
						</td>
						<td class='button'></td>
					</tr>
					<tr>
						<td class='label'>
							Admin Email:
						</td>
						<td>
							<input type='text' id='SetupManager.admin.email' placeholder='t.tanaka@my_company.com'/>
						</td>
						<td class='button'></td>
					</tr>
					<tr>
						<td class='label'>
							Admin Display Name:
						</td>
						<td>
							<input type='text' id='SetupManager.admin.display' placeholder='田中　太郎'/>
						</td>
						<td class='button'>
						</td>
					</tr>
					<tr>
						<td class='label'>
							Admin Password:
						</td>
						<td>
							<input type='text' id='SetupManager.admin.password' placeholder='8文字以上のパスワード'/>
						</td>
						<td class='button'>
							<button class='generate' id='SetupManager.admin.generate'>Generate</button>
						</td>
					</tr>
					<tr>
						<td class='label'>
						</td>
						<td>
							Password Strength: 
							<span id='SetupManager.admin.strength'>Weak</span>
						</td>
						<td class='button'>
						</td>
					</tr>
					<tr>
						<td class='label'>
						</td>
						<td>
							<label class='disabled' id='SetupManager.admin.label'>
								<input type='checkbox' id='SetupManager.admin.checkbox'/>
								Confirm Weak Password
							</label>
						</td>
						<td class='button'>
						</td>
					</tr>
				</table>

			</div>

			<h3>Email Settings:</h3>

			<div class='area'>
				
				<table>
					<tr>
						<td class='label'>
							Email Format:
						</td>
						<td>
							<select id='SetupManager.email.format'>
								<option value='gmail'>Gmail</option>
							</select>
						</td>
						<td class='button'></td>
					</tr>
				</table>
				<table>
					<tr>
						<td class='indent right'>
							Username:
						</td>
						<td>
							<input type='text' id='SetupManager.email.username' placeholder='no-reply@my_company.com'/>
						</td>
						<td class='button'></td>
					</tr>
					<tr>
						<td class='indent right'>
							Password:
						</td>
						<td>
							<input type='text' id='SetupManager.email.password' placeholder='no-replyパスワード'/>
						</td>
						<td class='button'></td>
					</tr>
					<tr>
						<td class='indent right'>
						</td>
						<td class='note'>
							※ For Gmail you will need to 
							<a href='https://support.google.com/accounts/answer/6010255?hl=en'>
							enable less secure apps</a>
						</td>
						<td class='button'></td>
					</tr>
				</table>

			</div>

			<button class='submit' id='SetupManager.submit'>
				Get Started!
